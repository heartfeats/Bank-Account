<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><center>Bank Account App</center></h1>
      </div>
      <div class="row">
        <div class="col-md-6 box">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="yourname">Name:</label>
              <input id="yourname" type="text">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:<label>
                <input class="initial-deposit" type="text">
            </div>
            <div class="form-group">
              <label for="checkingSavings" required>Choose your Account</label>
                <select>
                  <option>Checking</option>
                  <option>Saving</option>
                </select>
              <br>  
              <button id="create" type="submit">Create account</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 box">
          <h2>Deposit or withdraw funds:</h2>
          <form id="transaction">
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input class="deposit" type="text">
            </div>
              <label for="withdrawal">Withdrawal Amount:</label>
              <input class="withdrawal" type="text">
            </div>

            <button id="submit" type="submit">Submit</button>
          </form>
        </div>

      <div class="row">
        <div class="col-md-6">
          <h3>Accounts:</h3>
          <div id="outputAccounts">
            <h4>list of accounts here</h4>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Transactions:</h3>
          <div id="transactions">
            <h4>list of transaction history here</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
